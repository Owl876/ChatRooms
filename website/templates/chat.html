<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='styles/chat.css') }}">
</head>
<body>
<h1>WebSocket Chat</h1>

<div id="chat-box">
    {% for mess in message %}
    <p class="message {% if mess.sender == current_user %}my-message{% else %}other-message{% endif %}">
        {{ mess.message }}
    </p>
    {% endfor %}
</div>

<div class="input-container">
    <input type="text" id="messageInput" placeholder="Введите сообщение" autofocus />
    <button onclick="sendMessage()">Send</button>
</div>

<script src="{{ url_for('static', path='js/chat.js') }}"></script>
</body>
</html>
