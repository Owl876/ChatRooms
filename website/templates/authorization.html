<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='styles/auth.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Авторизация</h1>

        {% if not message_yes %}  <!-- Проверяем, не авторизован ли пользователь -->
        <form action="/authorization/" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Введите email пользователя" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required>

            <button type="submit">Войти</button>
        </form>
        {% endif %}

        {% if message_yes %}
        <div class="message-good">{{ message_good }}</div>
        <a href="/chats/">
            <button>Перейти к чатам</button>
        </a>
        <button class="logout-button" onclick="logout()">Выйти из аккаунта</button>
        {% endif %}

        {% if message_no %}
        <div class="message-bad">{{ message_no }}</div>
        {% endif %}
    </div>
    <script src="{{ url_for('static', path='js/auth.js') }}"></script>
</body>
</html>
